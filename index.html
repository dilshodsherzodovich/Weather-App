<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS-WEATHER-APP</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="app-wrap">
    <main>
      <section class="loaction">
        <div class="city">EGYPT, US</div>
        <div class="date">Sunday 6 March 2022</div>
      </section>
      <div class="main-temp">
        <div class="temp">21<span>°C</span></div>
        <div class="wheather">Fog</div>
        <div class="high-low">19°C / 23°C</div>
      </div>
    </main>

    <header>
      <input type="text" autocomplete="off" class="serch-box" placeholder="Search...">
    </header>
  </div>
</body>
</html>
